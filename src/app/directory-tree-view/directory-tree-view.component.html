<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
    <button mat-icon-button disabled></button>
    <div class="tooltip"
         (mouseenter)="onMouseEnter(node, leafNodeDiv)"
         (mouseleave)="onMouseLeave(node, leafNodeDiv)"
         #leafNodeDiv>
      <mat-checkbox *ngIf="node.isSelectable"
                    class="checklist-leaf-node tooltip-target"
                    [checked]="isSelected(node)"
                    (change)="handleCheckboxChange(node)">
        {{node.name}}
      </mat-checkbox>
      <mat-label *ngIf="!node.isSelectable"
                 class="tooltip-target">
        {{node.name}}
      </mat-label>
      <app-dir-tree-view-tooltip *ngIf="tooltipEnabled(node)"
                                 [photoPath]="node.path"
                                 class="tooltip-content"
                                 style="display: none">
      </app-dir-tree-view-tooltip>
    </div>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChildren" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle>
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    <mat-checkbox *ngIf="node.isSelectable"
                  [checked]="allDescendantsSelected(node)"
                  [indeterminate]="partOfDescendantsSelected(node)"
                  (change)="handleCheckboxChange(node)">
      {{node.name}}
    </mat-checkbox>
    <mat-label *ngIf="!node.isSelectable">{{node.name}}</mat-label>
  </mat-tree-node>
</mat-tree>
