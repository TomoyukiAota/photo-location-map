<div class="container">
  <div class="open-folder-button">
    <button mat-stroked-button
            [disabled]="thumbnailGenerationService.isGenerating | async"
            [title]="(thumbnailGenerationService.isGenerating | async) ? 'Cannot open a folder when generating thumbnails.' : ''"
            (click)="showOpenFolderDialog()">
      {{ 'SIDEBAR.OPEN_FOLDER' | translate }}
    </button>
  </div>
  <app-sidebar-upper-pane-more-options></app-sidebar-upper-pane-more-options>
</div>
