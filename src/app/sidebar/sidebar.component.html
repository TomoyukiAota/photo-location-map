<div class="sidebar">
  <div id="select-folder-button">
    <button mat-stroked-button
            [disabled]="thumbnailGenerationService.isGenerating | async"
            [title]="(thumbnailGenerationService.isGenerating | async) ? 'Cannot select a folder when generating thumbnails.' : ''"
            (click)="showSelectFolderDialog()">
      {{ 'SIDEBAR.SELECT_FOLDER' | translate }}
    </button>
  </div>
  <div class="path-or-message">{{ (parentFolderPath | async) || messageWhenFolderIsNotSelected }}</div>
  <div class="directory-tree-view-area">
    <app-directory-tree-view></app-directory-tree-view>
  </div>
</div>
