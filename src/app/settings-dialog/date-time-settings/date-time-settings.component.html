<div class="setting-title">Date & Time Format</div>
<div class="setting-container">
  <div class="description-row">
    The date and time format will be changed after application restart.
  </div>
  <div class="dropdown-and-example-row">
    <mat-form-field class="date-format-dropdown">
      <mat-label>Date Format</mat-label>
      <mat-select [(value)]="selectedDateFormat" (selectionChange)="notifySettingsChanged()">
        <mat-option *ngFor="let dateFormat of dateFormatList" [value]="dateFormat">
          {{dateFormat}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="clock-system-format-dropdown">
      <mat-label>12- or 24-hour</mat-label>
      <mat-select [(value)]="selectedClockSystemFormat" (selectionChange)="notifySettingsChanged()">
        <mat-option *ngFor="let clockSystemFormat of clockSystemFormatList" [value]="clockSystemFormat">
          {{clockSystemFormat}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="date-time-example">
      <div>Example</div>
      <div>{{getDateTimeNow()}}</div>
    </div>
  </div>
</div>
