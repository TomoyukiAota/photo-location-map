<div echarts
     [options]="eChartsOption"
     (chartInit)="onChartInit($event)"
     (chartDataZoom)="onChartDataZoom()"
     (chartRestore)="onChartRestore()"
     class="chart">
</div>
<div *ngIf="!isSupportedDuration" class="unsupported-overlay">
  <div class="unsupported-message">
    This chart does not support showing more than 30 days when the unit is Hour, 3 days when the unit is Minute, and 1 hour when the unit is Second.<br>
    Please change the unit of time, or select photos so that the duration is decreased.
  </div>
</div>
<app-date-time-taken-chart-config class="config"></app-date-time-taken-chart-config>
<app-date-time-taken-chart-narrow-down class="narrow-down" *ngIf="isNarrowDownButtonVisible"></app-date-time-taken-chart-narrow-down>
