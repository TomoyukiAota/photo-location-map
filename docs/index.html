<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Photo Location Map</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="gh-page-style.css" />
</head>
<body>
  <div class="layout-container">
    <div class="title">Photo Location Map</div>
    <div class="app-description">Display the locations where your photos are taken on a map.</div>
    <div class="download-buttons">
      <button type="button" class="btn btn-dark">Download for Windows</button>
      <button type="button" class="btn btn-dark">Download for macOS</button>
    </div>
    <div>
      <a href="https://youtu.be/XIEx4ujsczk" target="_blank">
        <img src="./docs-resources/PhotoLocationMapDemo_ResizedForGitHub.gif" alt="Demo" title="Clicking this image navigates to YouTube." class="demo-gif">
      </a>
    </div>
    <div class="project-description">
      The source code of Photo Location Map is <a href="https://github.com/TomoyukiAota/photo-location-map" target="_blank">hosted on GitHub</a>.<br>
      Photo Location Map is developed by <a href="https://github.com/tomoyukiaota" target="_blank">Tomoyuki Aota</a>.
    </div>
  </div>

  <!-- script for Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
